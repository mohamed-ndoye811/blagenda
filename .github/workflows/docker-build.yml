name: Build and Update Deployment Manifests

on:
  push:
    branches:
      - main

jobs:
  build-push-update:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_API: diamondydev/blagenda-api
      IMAGE_FRONT: diamondydev/blagenda-front
      COMMIT_SHA: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_API }}:${{ env.COMMIT_SHA }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_FRONT }}:${{ env.COMMIT_SHA }}

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: ${IMAGE_API}:.*|image: ${IMAGE_API}:${COMMIT_SHA}|" infra/k8s/api-deployment.yml
          sed -i "s|image: ${IMAGE_FRONT}:.*|image: ${IMAGE_FRONT}:${COMMIT_SHA}|" infra/k8s/front-deployment.yml

      - name: Commit and push updated manifests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add infra/k8s/*.yml
          git commit -m "chore: update deployment images to $COMMIT_SHA"
          git push origin main